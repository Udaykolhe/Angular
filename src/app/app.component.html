<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="bg-info mt-4 p-4 text-center">
        <H1>Reactive Form</H1>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-4">
      <form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <label for="">Name : </label>
          <input type="text" name="name" class="form-control" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="">Age : </label>
          <input type="number" name="age" class="form-control" placeholder="Enter Age" formControlName="age">
        </div>
        <div class="form-group">
          <label for="">Email : </label>
          <input type="email" name="email" class="form-control" placeholder="Enter Email" formControlName="email">
        </div>
        <div class="d-grid mt-4">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
